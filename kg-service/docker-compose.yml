version: '3.8'

services:
  neo4j:
    image: neo4j:5.14.0
    container_name: kg-neo4j
    ports: ["7474:7474","7687:7687"]
    environment:
      - NEO4J_AUTH=neo4j/changeme123
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - ./data/neo4j/data:/data
      - ./data/neo4j/logs:/logs
    networks: [kg-network]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p changeme123 'RETURN 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  kg-api:
    build: .
    container_name: kg-api
    ports: ["8002:8002"]
    env_file: [.env]
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=changeme123
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks: [kg-network]
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; urllib.request.urlopen('http://localhost:8002/health', timeout=3); sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  kg-network:
    driver: bridge
